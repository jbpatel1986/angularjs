<form class="edit-user-form" method="POST">
	<legend>Edit User</legend>
	<label>First Name<label>
	<input type="text" name="firstname"  ng-model="user.first_name" required/>
	<label>Last Name<label>
	<input type="text" name="lastname" ng-model="user.last_name" required/>
	<label>Age<label>
	<input type="text" name="age" ng-model="user.age" required/>
	<hr/>			
	<input type="submit" class="btn" value="Update" ng-click="updateUser()" />
	<input type="submit" class="btn btn-danger delete" value="Delete" ng-click="deleteUser()" />
</form>
